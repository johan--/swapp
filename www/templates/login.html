<ion-view>
    <ion-content class="padding">
        <div class="inline">
            <img id="spinner" src="img/logo-setas.png" class="logo-setas">
            <img id="spinner-car" src="img/logo-carrinho.png" class="logo-car">
            <div class="logo-name">Swapp</div>
        </div>
        <div class="list padding">
            <label class="item item-input item-floating-label">
                <span class="input-label">Email</span>
                <input ng-model="user.email" type="text" placeholder="Email">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Password</span>
                <input ng-model="user.password" type="password" placeholder="Password">
            </label>
            <button ng-click="login()" class="button button-block button-assertive activated">
                Login
            </button>
            <button ng-click="modal.show()" class="button button-small button-block icon-left ion-person-add button-dark">
                Create Account
            </button>
        </div>
    </ion-content>
</ion-view>
