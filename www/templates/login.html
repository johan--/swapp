<ion-view>
    <ion-content class="padding">
        <div class="list">
            <img id="spinner" src="img/logo.png" class="logo">
            <div class="logo-name">Swapp</div>
        </div>
        <div class="list card padding">
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input ng-model="user.password" type="password">
            </label>
            <button ng-click="login()" class="button button-block button-positive activated">
                Login
            </button>
        </div>
        <div class="list" style="text-align: center">
            <button ng-click="modal.show()" class="button button-small button-outline icon-left ion-person-add button-positive">
                Create Account
            </button>
        </div>
    </ion-content>
</ion-view>
