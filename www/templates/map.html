<ion-view>
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
        <button ng-if="showInfo" ng-click="modal.show()" class="button button-icon icon ion-ios-information-outline"></button>
    </ion-nav-buttons>
	<ion-nav-buttons side="right">
        <button ng-click="openPopover($event)" class="button button-icon icon ion-android-more-vertical"></button>
	</ion-nav-buttons>
	<ion-content data-tap-disabled="true">
    	<leaflet id="map" defaults="mapa().defaults" center="mapa().center" markers="mapa().markers" ng-if="mapa()"></leaflet>
	</ion-content>
</ion-view>
