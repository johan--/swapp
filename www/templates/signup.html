<ion-view>
    <ion-header-bar class="bar bar-header bar-assertive">
        <h1 class="title">Create Account</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input required ng-model="user.name" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">e-mail</span>
                <input required ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Password</span>
                <input required ng-model="user.password" type="password">
            </label>
            <label class="item item-input">
                <span class="input-label">Confirm</span>
                <input required ng-model="user.confirmation" type="password">
            </label>
            <button class="button button-full button-assertive" ng-click="createUser()">Create</button>
        </div>
    </ion-content>
</ion-view>
